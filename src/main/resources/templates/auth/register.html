<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex flex-column vh-100">
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/users/list">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/auth/register}" class="nav-link active">
                        Register
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/auth/login}" class="nav-link active">
                        Login
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{auth/logout}" class="nav-link active">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
            <div class="card shadow">
                <img class="card-img-top" alt="" src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1500&h=800">
                <div class="card-body">
                    <h5 class="card-title">Register</h5>
                    <div class="mt-3">
                        <form action="#" th:action="@{/auth/save}" th:object="${request}" method="POST">
                            <!--        <input type="hidden" th:field="*{id}">-->
                            <input type="text" th:field="*{firstName}" class="form-control mb-3 w-50" placeholder="First Name">
                            <input type="text" th:field="*{lastName}" class="form-control mb-3 w-50" placeholder="Last Name">
                            <input type="text" th:field="*{email}" class="form-control mb-3 w-50" placeholder="Email">
                            <input type="password" th:field="*{password}" class="form-control mb-3 w-50" placeholder="Password">

                            <button type="submit" class="btn btn-info col-0.5">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer bg-light py-3 mt-auto">
    <div class="container">
        <span class="text-muted">Let him cook</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
